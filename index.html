<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a $750 Amazon Gift Card</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }

        .header {
            background-color: #FFD700;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .instructions {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .offer-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;

        }

<body>
    <div class="header">Win a $750 Amazon Gift Card!</div>

</html>
